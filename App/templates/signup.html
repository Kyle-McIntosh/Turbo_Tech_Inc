<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="split-screen">
    <div class="left">
      <section class="copy">
        <h1>Welcome Job Hunter</h1>
      </section>
    </div>
    <div class="right">
      <form>
        <section class="copy">
          <h2>Sign Up</h2>
          <div class"login-container">
            <p>Already have an account? <a href="#" <strong>Log in</strong></a></p>
          </div>
        </section>
        <div class="input-container name">
          <label for="fname">Username</label>
          <input id="fname" name="fname" type="text">
        </div>
        <div class="input-container email">
          <label for="email">Email</label>
          <input id="email" name="email" type="email">
        </div>
        <div class="input-container password">
          <label for="password">Password</label>
          <input id="password" name="password" placeholder="Must be atleast 6 characters" type="password">
          <i class="far fa-eye-slash"></i>
        </div>
        <button class="signup-btn" type="submit">Sign Up</button>
        <section class="copy legal">
          <p><span class="small">By continuing, you agree to accept our <br><a href="#">Privacy Policy</a> &amp; <a
                href="#">Terms of Service</a>.</span></p>
        </section>
      </form>
    </div>
  </div>
</body>

</html>
